type Place @model @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  owner: String
  name: String!
  category: String
  about: String
  menuGroups: [MenuGroup] @hasMany
}

type MenuGroup @model @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  name: String!
  items: [MenuItem!]!
}

type ItemImages {
  small: String
  medium: String
  large: String
}

type MenuItem {
  name: String!
  price: Float!
  discountPrice: Float
  description: String
  images: ItemImages
  hide: Boolean
  hideFromDelivery: Boolean
  minimumAge: Int
}

#########
# Order #
#########

type Order @model @auth(rules: [{ allow: public }]) {
  items: [OrderItem!]!
  status: OrderStatus!
  toGo: Boolean
  meta: OrderMetadata
}

type OrderItem {
  meta: MenuItem!
  quantity: Int!
  notes: String
}

enum OrderStatus {
  requested
  acknowledged
  complete
}

type OrderMetadata {
  table: String
}
