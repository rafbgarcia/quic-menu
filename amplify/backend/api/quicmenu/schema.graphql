type Query {
  getPlace(id: ID!): Place
}

type Place @model(queries: {}) {
  id: ID!
  name: String!
  category: String
  about: String
  menu: [MenuGroup]
}

type MenuGroup {
  # id: ID!
  name: String!
  items: [MenuItem]
}

type ItemImages {
  small: String
  medium: String
  large: String
}

type MenuItem {
  # id: ID!
  name: String!
  price: Float!
  discountPrice: Float
  description: String
  images: ItemImages
  hide: Boolean
  hideFromDelivery: Boolean
  minimumAge: Int
}
