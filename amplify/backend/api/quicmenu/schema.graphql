type Place @model @auth(rules: [
  {allow: owner},
  {allow: private, operations: [create]},
  {allow: public, operations: [read]},
]) {
  id: ID!
  name: String!
  category: String
  about: String
  menu: [MenuGroup]
}

type MenuGroup {
  name: String!
  items: [MenuItem]
}

type ItemImages {
  small: String
  medium: String
  large: String
}

type MenuItem {
  name: String!
  price: Float!
  discountPrice: Float
  description: String
  images: ItemImages
  hide: Boolean
  hideFromDelivery: Boolean
  minimumAge: Int
}
